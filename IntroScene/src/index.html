<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gameboy_box">
        <img src="../assets/background/side.png" alt="yo" width="950px" />

        <span id="long_line"></span>
        <span id="short_line"></span>
        <div class="side_buttons">
          <div class="button_top"></div>
          <div class="button_bottom"></div>
        </div>
        <div class="screen">
          <div id="screenframe"></div>
          <div id="loading_screen"></div>
        </div>

        <div id="buttons_panels">
          <div id="arrow"></div>
          <div id="buttons">
            <div id="button_A"></div>
            <div id="button_B"></div>
          </div>
        </div>
        <div class="gameboy_connector">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
